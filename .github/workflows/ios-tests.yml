name: iOS Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  ios-test:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Select Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Install dependencies
        run: npm install

      - name: Install Appium drivers
        run: |
          npx appium driver update xcuitest || npx appium driver install xcuitest

      - name: Create and Boot iOS Simulator
        run: |
          echo "Available iOS Simulators:"
          xcrun simctl list devices available
          
          # Find iPhone 15 Pro with iOS 18.4
          SIMULATOR_ID=$(xcrun simctl list devices available | grep -E "iPhone 15 Pro.*18\.4" | head -1 | grep -oE '\([A-F0-9-]+\)' | tr -d '()')
          
          if [ -z "$SIMULATOR_ID" ]; then
            echo "iPhone 15 Pro with iOS 18.4 not found, looking for any iPhone 15 Pro"
            SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone 15 Pro" | head -1 | grep -oE '\([A-F0-9-]+\)' | tr -d '()')
          fi
          
          if [ -z "$SIMULATOR_ID" ]; then
            echo "No iPhone 15 Pro found, using any available iPhone"
            SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone" | grep -v "unavailable" | head -1 | grep -oE '\([A-F0-9-]+\)' | tr -d '()')
          fi
          
          echo "Selected Simulator ID: $SIMULATOR_ID"
          
          # Get device details
          DEVICE_INFO=$(xcrun simctl list devices available | grep "$SIMULATOR_ID")
          echo "Device Info: $DEVICE_INFO"
          
          # Boot the simulator
          echo "Booting simulator..."
          xcrun simctl boot $SIMULATOR_ID || echo "Simulator already booted"
          
          # Wait for simulator to be ready
          echo "Waiting for simulator to be ready..."
          for i in {1..30}; do
            if xcrun simctl list devices | grep "$SIMULATOR_ID" | grep -q "Booted"; then
              echo "Simulator is booted and ready"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          
          # List booted devices
          echo "Booted devices:"
          xcrun simctl list devices | grep Booted

      - name: Run iOS tests
        run: npm run test:ios
        continue-on-error: true

      - name: Generate Allure Report
        if: always()
        run: npm run report || echo "Report generation completed"

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-artifacts
          path: |
            allure-results/
            allure-report/
            screenshots/
          retention-days: 7

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: ios-reports
          keep_files: true
