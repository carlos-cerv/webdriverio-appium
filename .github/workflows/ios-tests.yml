name: iOS Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  ios-test:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Select Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Install dependencies
        run: npm install

      - name: Install iOS dependencies
        run: |
          brew install carthage || true
          npm install -g ios-deploy || true

      - name: Install Appium drivers
        run: |
          npx appium driver update xcuitest || npx appium driver install xcuitest

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Get iOS Simulator Info
        run: |
          echo "Available iOS Simulators:"
          xcrun simctl list devices available | grep iPhone
          
      - name: Start iOS Simulator
        run: |
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone 15 Pro" | grep -v "unavailable" | head -1 | grep -oE '\([A-F0-9-]+\)' | tr -d '()')
          if [ -z "$SIMULATOR_ID" ]; then
            echo "iPhone 15 Pro not found, using any available iPhone"
            SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone" | grep -v "unavailable" | head -1 | grep -oE '\([A-F0-9-]+\)' | tr -d '()')
          fi
          echo "Starting simulator with ID: $SIMULATOR_ID"
          DEVICE_NAME=$(xcrun simctl list devices available | grep "$SIMULATOR_ID" | sed 's/(.*//' | xargs)
          echo "Device Name: $DEVICE_NAME"
          xcrun simctl boot $SIMULATOR_ID || echo "Simulator already booted"
          sleep 10

      - name: Run iOS tests
        run: npm run test:ios
        continue-on-error: true

      - name: Generate Allure Report
        if: always()
        run: npm run report || echo "Report generation completed"

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-ios
          path: allure-results/
          retention-days: 30

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-ios
          path: allure-report/
          retention-days: 30

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-ios
          path: screenshots/
          retention-days: 7

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: ios-reports
          keep_files: true
